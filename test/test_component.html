<style>
test-component {
  display: block;
  padding: 20px;
  background: green;
  color: white;
  height: 100px;
}
</style>

<script>
var TestComponentPrototype = Object.create(HTMLElement.prototype);

TestComponentPrototype.attachedCallback = function() {
  this.innerHTML = this.getAttribute('data-new-content');
};

TestComponentPrototype.detachedCallback = function() {
  window.detachedCallbackFromGadget();
};

document.registerElement('test-component', {prototype: TestComponentPrototype});
</script>

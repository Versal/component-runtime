<style>
foo-bar {
  display: block;
  padding: 20px;
  background: green;
  color: white;
}
</style>

<script>
var FooBarPrototype = Object.create(HTMLElement.prototype);

FooBarPrototype.attachedCallback = function() {
  this.innerHTML = this.getAttribute('data-foo');
  this.dispatchEvent(new CustomEvent('fooevent', { detail: 'BUZZ' }));
};

FooBarPrototype.resolve = function(){
  return new Promise(function(resolve, reject){
    resolve('BUZZ');
  });
}

document.registerElement('foo-bar', { prototype: FooBarPrototype });
</script>
